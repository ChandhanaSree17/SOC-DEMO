<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        /* Apply a clean font and background */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
        }

        /* Container for the form */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            width: 400px;
        }

        /* Use grid layout for form fields */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr; /* label 1 part, input 2 parts */
            gap: 10px; /* space between rows and columns */
        }

        /* Labels aligned to the right */
        label {
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }

        /* Inputs, select, textarea styling */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Checkbox and radio styling */
        .options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Submit button */
        .submit-btn {
            grid-column: span 2; /* button takes full width (both columns) */
            padding: 10px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover effect for button */
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="form-container">
        <h2 style="text-align:center;">Student Registration</h2>
        <form>
            <div class="form-grid">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">

                <!-- Gender -->
                <label>Gender:</label>
                <div class="options">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>

                <!-- Hobbies -->
                <label>Hobbies:</label>
                <div class="options">
                    <input type="checkbox"> Reading
                    <input type="checkbox"> Sports
                    <input type="checkbox"> Music
                </div>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">

                <!-- Submit -->
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
